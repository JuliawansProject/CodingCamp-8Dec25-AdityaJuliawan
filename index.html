<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="min-h-screen bg-gray-400 flex flex-col items-center p-8">
    <header class="text-3xl font-bold mb-6">
      <h1>TO DO LIST</h1>
    </header>
    <!-- input data  -->
    <section class="w-full max-w-xl bg-white shadow-md rounded-xl p6 mb-4">
      <div class="grid grid-cols-3 gap-4 mb-4">
        <input
          type="text"
          id="taskInput"
          class="border rounded-lg p-2 col-span-1 focus:ring-2 focus:ring-blue-400"
          placeholder="input here"
        />

        <!-- input tanggal -->

        <input
          type="date"
          id="dateInput"
          class="border-rouded-lg p-2 col-span-1 focus:ring-2 focus:ring-blue-400"
        />

        <!-- BUTTON ADD -->
        <button
          id="addBtn"
          class="bg-blue-600 text-white font-semibold p-2 rounded-lg col-span-1 hover:bg-blue-700"
        >
          ADD
        </button>
      </div>
    </section>
    <!-- middle -->
    <section class="w-full max-w-xl bg-white shadow-md rounded-xl p-6 mb-4">
      <div class="flex justify-between">
        <button
          id="filterBtn"
          class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400 transition"
        >
          Filter
        </button>
        <button
          id="deleteBtn"
          class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 transition"
        >
          Delete
        </button>
      </div>
    </section>
    <!-- bottom -->
    <br />
    <section class="w-full bg-white shadow-md rounded-xl p-6">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2 text-left">TASK</th>
            <th class="border p-2 text-left">Due Date</th>
            <th class="border p-2 text-left">Status</th>
            <th class="border p-2 text-left">Action</th>
          </tr>
        </thead>
        <tbody id="taskTable" class="bg-white"></tbody>
      </table>
    </section>
    <footer class="mt-6 text-teal-300 font-semibold">
      Build by Aditya Juliawan
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
